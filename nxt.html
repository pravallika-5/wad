<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide - Home</title>
    <link rel="stylesheet" href="search.css">

    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    
        header {
            width: 100%;
            padding: 20px;
            background-color: #0056b3;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

       
        nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }

      
        .hero {
            width: 100%;
            height: 400px;
            background-image: url('shimla.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }


        
        .section {
            width: 90%;
            max-width: 1200px;
            margin: 30px 0;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .destinations {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }

        .destination-card {
            flex: 0 0 30%;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .destination-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .destination-card h3 {
            padding: 10px;
            font-size: 1.2em;
        }

       
        footer {
            width: 100%;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

  
    <header>
        <h2>Travel Guide</h2>
        <nav>
            <a href="see.html" target="_self">Destinations</a>
            <a href="saves.html">Saves</a>
            <a href="signin.html">Account</a>
        </nav>
    </header>

  
    <div class="hero">
        <div>
            <h1>Explore the World</h1>
            <p>Discover amazing places and plan your perfect getaway</p>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for destinations, activities...">
        <button type="button" onclick="searchDestination()">Search</button>
        <script src="search.js"></script>
    </div>

   
    <div class="section" id="destinations">
        <h2>Featured Destinations</h2>
        <div class="destinations">
            <div class="destination-card">
                <img src="destination1.jpg" alt="Destination 1"> 
                <h3>Paris</h3>
            </div>
            <div class="destination-card">
                <img src="destination2.jpg" alt="Destination 2">
                <h3>Tokyo</h3>
            </div>
            <div class="destination-card">
                <img src="destination3.jpg" alt="Destination 3">
                <h3>New York</h3>
            </div>
            
        </div>
    </div>

   
    <footer>
        <p>&copy; 2024 Travel Guide. All rights reserved.</p>
    </footer>

</body>
</html>
