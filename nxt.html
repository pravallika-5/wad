<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide - Home</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 20px;
            background-color: #0056b3;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Navigation */
        nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 400px;
            background-image: url('your-hero-image.jpg'); /* Replace with a high-quality hero image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Search Bar */
        .search-bar {
            margin-top: -30px;
            display: flex;
            width: 60%;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 15px;
            border: none;
        }

        .search-bar button {
            width: 20%;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Section for Featured Destinations */
        .section {
            width: 90%;
            max-width: 1200px;
            margin: 30px 0;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .destinations {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }

        .destination-card {
            flex: 0 0 30%;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .destination-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .destination-card h3 {
            padding: 10px;
            font-size: 1.2em;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h2>Travel Guide</h2>
        <nav>
            <a href="see.html" target="_self">Destinations</a>
            <a href="#guides">Travel Guides</a>
            <a href="#account">Account</a>
        </nav>
    </header>

    <!-- Hero Section with Search Bar -->
    <div class="hero">
        <div>
            <h1>Explore the World</h1>
            <p>Discover amazing places and plan your perfect getaway</p>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for destinations, activities...">
        <button type="button">Search</button>
    </div>

    <!-- Featured Destinations Section -->
    <div class="section" id="destinations">
        <h2>Featured Destinations</h2>
        <div class="destinations">
            <div class="destination-card">
                <img src="destination1.jpg" alt="Destination 1"> <!-- Replace with destination images -->
                <h3>Paris</h3>
            </div>
            <div class="destination-card">
                <img src="destination2.jpg" alt="Destination 2">
                <h3>Tokyo</h3>
            </div>
            <div class="destination-card">
                <img src="destination3.jpg" alt="Destination 3">
                <h3>New York</h3>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Travel Guide. All rights reserved.</p>
    </footer>

</body>
</html>
