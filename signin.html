<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form" onsubmit="return handleSignUp(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small id="password-warning" style="color: red; display: none;">
                    Password must be at least 8 characters long, contain an uppercase letter, a number, and a special character.
                </small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <small id="confirm-password-warning" style="color: red; display: none;">
                    Passwords do not match.
                </small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
        <p id="success-message" style="color: green; display: none;">Sign Up Successful!</p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
