<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            transition: transform 1s ease-in-out; /* Smooth slide effect */
        }

        .container.slide-out {
            transform: translateX(-100%); /* Slide out to the left */
        }

        .welcome-content {
            text-align: center;
        }

        .welcome-content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .welcome-content p {
            font-size: 1.2em;
        }
    </style>
</head>

    <body style="background-image: url('Colours of India.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    
    



    <div class="container" id="welcomeContainer">
        <div class="welcome-content">
            <h1>Welcome to Our Website</h1>
        

            <p>Preparing to take you to the next page...</p>
        </div>
    </div>

    <script>
        // JavaScript to trigger slide-out effect and then redirect
        setTimeout(function() {
            document.getElementById('welcomeContainer').classList.add('slide-out');
        }, 4000); // Start sliding after 4 seconds

        setTimeout(function() {
            window.location.href = "nxt.html"; // Redirect after slide animation completes
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
